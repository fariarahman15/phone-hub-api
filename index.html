<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css stylesheet  -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- bootstrap css CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font embading  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">


    <!-- fontawesome kit  -->
    <script src="https://kit.fontawesome.com/3d8ddcb68c.js" crossorigin="anonymous"></script>

    <!-- title  -->
    <title>Phone Hub</title>
</head>

<body>
    <!-- header section  -->
    <header>

        <div class="page-title">
            <h1 class="text-center font-monospace" style="color: #2C394B;">PHONE HUB</h1>
        </div>

        <div class="container d-flex justify-content-center w-75 my-5">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchPhones()" id="button-search" class="btn btn-outline-primary" type="submit">Search</button>
        </div>

        <div id="search-msg"  class="container card  w-50 my-5 p-5 text-center">
            <h1 style="color: #2C394B;">Search Your Desired Phone</h1>
      </div>
        
    </header>

    <h2 id="invalid" class="container w-50 my-5 text-center alert alert-danger"><i class="fa-solid fa-triangle-exclamation"></i> Invalid </h2>

    <h2 id="not-found" class="container w-50 my-5 text-center alert alert-danger"><i class="fa-solid fa-triangle-exclamation"></i> No Phone Found </h2>

    <!-- main body  -->
    <main>
        <!-- explore section  -->
        <div id="explore-result" class="container w-75 mb-3" style="max-width: 840px;">
        </div>
          
        <!-- result section  -->
        <div class="container my-5">
            <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-3">

                <!-- inner HTML with JS  -->
                
            </div>
        </div>


    </main>

    <!-- footer section -->
    <footer>

    </footer>

    <!-- js script  -->
    <script src="JS/phone_finder.js"></script>

    <!-- bootstrap js CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
